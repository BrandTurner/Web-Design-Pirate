<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="lib/panel/nouislider.css">
    <link rel="stylesheet" href="lib/panel/prism.css">
    <link rel="stylesheet" href="panel-main.css">
    <script src="lib/panel/nouislider.min.js"></script>
    <script src="lib/panel/prism.js"></script>
    <script src="lib/jquery-3.2.0.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="pane pane-left tabs-layout">
        <ul class="tabs-header z-depth-1">
          <li data-href="#tab-a-1">HTML Input</li>
          <li data-href="#tab-a-2">CSS Input</li>
          <li class="slider"></li>
        </ul>
        <div id="tab-a-1" class="tab-target active">
          <div class="action-menu">
            <div id="tree-range-slider"></div>
          </div>
          <pre id="inspectedResultWrapper" class="code-block"><code id="inspectedResult" class="language-markup">Last inspected element.</code>
          </pre>
        </div>
        <div id="tab-a-2" class="tab-target">
          --TODO - include/exclude stylesheets here
        </div>
      </div>

      <div class="pane pane-right tabs-layout">
        <ul class="tabs-header z-depth-1">
          <li data-href="#tab-b-1">CSS Stats</li>
          <li data-href="#tab-b-2">CSS Result</li>
          <li data-href="#tab-b-3">Preview</li>
          <li class="slider"></li>
        </ul>
        <div id="tab-b-1" class="tab-target active">
          <div id="statsResult" class="code-block">Statistics will display here</div>
        </div>
        <div id="tab-b-2" class="tab-target">
          <div>
            <input type="checkbox" id="scope-css-switch" />Scope CSS for reuse
            <input type="checkbox" id="minify-css-switch" />Minify CSS
          </div>
          <pre id="cssResultWrapper" class="code-block"><code id="cssResult" class="language-css">CSS result will display here</code>
          </pre>
        </div>
        <div id="tab-b-3" class="tab-target">
          <button id="open-window-result">(new-window-glyph) Open result externally</button>
          <iframe id="previewResult" srcdoc=""></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
